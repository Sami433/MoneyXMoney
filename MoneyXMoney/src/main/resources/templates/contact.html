<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="moneyfav.png"/>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
    <link
            href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
            rel="stylesheet">
            <script src='contact.js'></script>
            <script
                    type="text/javascript"
                    src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
            <script type="text/javascript">
                    (function () {
                        emailjs.init("user_5Mkt9yMwHuuD6zVQDBI42");
                    })();
                </script>
        
            <script>
                    function changeOutput() {
                        document
                            .getElementById('hi')
                            .value = "Sent Successfully!";
                    }
                </script>
  
</head>
<body>
<div class="container">
    <div class="content">
        <div class="left-side">
            <div class="phone details">
                <i class="fas fa-phone-alt"></i>
                <div class="topic">Phone</div>
                <div class="text-one">0767113418</div>
            </div>
            <div class="email details">
                <i class="fas fa-envelope"></i>
                <div class="topic">Email</div>
                <div class="text-one">moneyxmoney@gmail.com</div>
            </div>
        </div>
        <div class="right-side">
            <div class="topic-text">Send us a message</div>
            <form action="#">
                <div class="input-box">
                    <input type="text" id="fromName" placeholder="Enter your name">
                </div>

                <div class="input-box message-box">
                    <input type="text" id="msg" placeholder="Enter your message">
                </div>
                <div class="button">


                    <input
                            type="button"
                            id="hi"
                            button="button"
                            onclick='sendMail()'
                            ;=";"
                            value="Send Now"
                            onfocus="changeOutput()">

                </div>
            </form>
            <div class="home">
                Return to Index ?
                <a th:href="@{/home}">Click here</a>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
</html>
