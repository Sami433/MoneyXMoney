<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | Fantacy Design </title>
    <link rel="stylesheet" href="register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="moneyfav.png"/>
</head>
<body>
<div class="container">
    <div class="title">Registration</div>
    <div class="content">
        <form th:action="@{/process_register}" method="post" th:object="${registerForm}">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" th:field="*{firstName}" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" th:field="*{lastName}" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" th:field="*{email}" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" th:field="*{password}" placeholder="Enter your password" required minlength="6" maxlength="10">
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" th:field="*{confirmPassword}" placeholder="Confirm your password" required minlength="6" maxlength="10">
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Register">
            </div>

        </form>
    </div>
</div>

</body>
</html>
