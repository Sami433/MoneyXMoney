<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="moneyfav.png"/>
        <link
            href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap"
            rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="stylesheet" href="bouton.css">
        <link rel="stylesheet" href="navstyle.css">
        <title>Money X Money</title>
        <style>

            .option span {
                animation: clignote 0.8s linear infinite;
                font-family: 'Shrikhand', cursive;
}
            
            @keyframes clignote {
                10% {
                    opacity: 0;
                }
            }
            .logo {
                font-family: 'Bungee Inline', cursive;
            }
            body {

                background-image: url("bgmoney.jpg");
                background-size: cover;
                background-repeat: no-repeat;
            }
            li:hover {

                text-decoration: underline;

            }
        </style>
    </head>

    <body class="">
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-0 mb-5">
            <div class="container-fluid px-4">
                <a
                    class="navbar-brand text-center btn btn-success text-light fw-bold logo"
                    href="#">Money<br>X Money</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
                    <ul class="navbar-nav text-center mt-md-4">
                        <li class="nav-item mx-1">
                            <a class="nav-link fs-5" th:href="@{/home}">Home</a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="nav-link fs-5" th:href="@{/profile}">Profile</a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="nav-link fs-5" th:href="@{/account}">Account</a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="nav-link fs-5" th:href="@{/transfer}">Transfer</a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="nav-link fs-5" th:href="@{/shop}">Shop</a>
                        </li>
                     <li class="nav-item mt-1 pb-3 pb-md-0">
                            <form th:action="@{/logout}" method="get">
                                <button type="submit" class="btn btn-success mx-auto">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">

            <div class="deposit m-3 p-3 m-md-5 p-md-4 px-lg-5 pb-lg-3 pt-lg-5">
                <div class="option bg-success d-inline-block py-2 px-3 rounded">
                    <span class="text-light">DEPOSIT MONEY</span>
                </div>
                <form
                    th:action="@{/process_adding_account}"
                    method="get"
                    th:object="${account}"
                    class="row">
                    <div class="col-md-6 p-2 p-md-4 p-lg-5">
                        <label for="amount" class="form-label fw-bold">Amount</label>
                        <input
                            type="text"
                            class="form-control"
                            id="amount"
                            placeholder="Your amount"
                            name="amount"
                            th:field="*{amount}"
                            required="required">
                    </div>
                    <div class="col-md-6 p-2 p-md-4 p-lg-5">
                        <label for="iban" class="form-label fw-bold">IBAN</label>
                        <input
                            type="text"
                            minlength="4"
                            maxlength="8"
                            size="10"
                            class="form-control"
                            id="iban"
                            placeholder="Please enter your IBAN"
                            name="iban"
                            th:field="*{iban}"
                            required="required">
                    </div>
                    <div class="col-12 p-3 p-md-1 text-center">
                        <button class="glow-on-hover" type="submit">Submit</button>
                    </div>
                </form>

            </div>
            <div
                class="deposit mb-3 mx-3 pb-3 px-3 mb-md-5 mx-md-5 pb-md-4 px-md-4 pb-lg-5 px-lg-5">
                <div class="option bg-success d-inline-block py-2 px-3 rounded">
                    <span class="text-light">WITHDRAW MONEY</span>
                </div>
                <form
                    th:action="@{/process_withdraw_account}"
                    method="get"
                    th:object="${account}"
                    class="row">
                    <div class="col-md-6 p-2 p-md-4 p-lg-5">
                        <label for="amountwithdraw" class="form-label fw-bold">Amount</label>
                        <input
                            type="text"
                            class="form-control"
                            id="amountwithdraw"
                            placeholder="Your amount"
                            name="amount"
                            th:field="*{amount}"
                            required="required">
                    </div>
                    <div class="col-md-6 p-2 p-md-4 p-lg-5">
                        <label for="ibanwithdraw" class="form-label fw-bold">IBAN</label>
                        <input
                            type="text"
                            minlength="4"
                            maxlength="8"
                            size="10"
                            class="form-control"
                            id="ibanwithdraw"
                            name="iban"
                            placeholder="Please enter your IBAN">
                    </div>
                    <div class="col-12 p-3 p-md-1 text-center">
                        <button class="glow-on-hover" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
  
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

    </body>

</html>
